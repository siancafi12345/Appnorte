<ion-content padding class="imgFondo">
  <form [formGroup]="login" (ngSubmit)="formLogin()" class="login">
    <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
            <ion-item class="contentLogo">
              <ion-img class="logoImg" src="./assets/imgs/logo-welcome.png"></ion-img>
              <h1>Situr</h1>
              <h2>Sistema de Indicadores Turísticos</h2>
              <h3>Norte de Santander</h3>
            </ion-item>
            <ion-item>
                <ion-label floating>Correo eléctronico</ion-label>
                <ion-input [ngClass]="{'error-field':login.controls.email.hasError('error_email')}" type="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input [ngClass]="{'error-field':login.controls.password.hasError('error_password')}" type="password" formControlName="password"></ion-input>
            </ion-item>

            <button ion-button block type="submit" class="m_t_20 inicio_sesion" [disabled]="!login.valid || disabled">
              <ion-spinner *ngIf="disabled" class="spinner-energized"></ion-spinner>
              <span *ngIf="!disabled">Iniciar sesión</span>
            </button>
        </div>
    </div>
  </form>
</ion-content>
