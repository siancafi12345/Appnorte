<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sincronizacion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="connection">
    <item-sincronize *ngFor="let item of lForms" [data]="item"></item-sincronize>

  </div>
</ion-content>
